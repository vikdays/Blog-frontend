<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Profile</title>
</head>
<body>
  <header class="header">
    <span class="logo">Блог №415</span>
    <div class="wrapper-left">
      <a href="../main/main.html">Главная</a>
      <a href="../authors/authors.html">Авторы</a>
      <a href="../communities/communities.html">Группы</a>
    </div>
    <div class="wrapper-right" id="rightMenu">
      <div class="user-menu">
        <span id="user-email" class="user-menu-email">Вход</span>
        <span class="dropdown-arrow" id="dropdownArrow">▼</span>
          <div class="dropdown-content hidden" id="dropdownMenu">
              <a href="#" id="profile">Профиль</a>
              <a href="#" id="logout">Выход</a>
          </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="container-btn">
        <button id="post-btn" class="post-btn">Написать пост</button>
      </div>
      <div class="container-filters">
        <div class="container-filters-filterName">
            <label>Фильтры</label>
        </div>
        <form class="container-filters-form">
            <div class="container-filters-form-up">
                <div class="container-field" >
                    <label for="author" class="label">Поиск по имени автора</label>
                    <input class="input" type="text" name="author" id="author" required>
                </div>
                <div class="container-field" >
                    <label for="tags" class="label">Поиск по тэгам</label>
                    <select class="tags" name="tags" id="tags" multiple class="select"></select>
                </div>
            </div>
            <div class="container-filters-form-down">
                <div class="container-filters-form-down-left">
                    <div class="container-field" >
                        <label for="postSorting">Сортировать</label>
                        <select class="postSorting" name="postSorting" id="postSorting"></select>
                    </div>
                    <div class="container-field" >
                        <label for="min">Время чтения от</label>
                        <input class="input" type="number" name="min" id="min">
                    </div>
                </div>
                <div class="container-filters-form-down-right">
                    <div class="container-field" >
                        <label for="max">Время чтения до</label>
                        <input class="input" type="number" name="max" id="max">
                    </div>
                    <div class="container-checkbox" >
                        <label for="onlyMineCommunities">Только мои группы</label>
                        <input class="checkbox" type="checkbox" name="onlyMineCommunities" id="onlyMineCommunities">
                    </div>
                    <div>
                        <button id="do-btn" class="do-btn">Применить</button>
                    </div>
                </div>
            </div>         
        </form>
      </div>
      <div class="container-posts">
        <div class="container-posts-body">        
        </div>
        <div class="container-posts-footer">
        </div>
      </div>
      <div class="container-down">
        <div class="pagination">
        </div>
        <div class="count-post">
          <label class="count-post-label" for="size">Число постов на странице</label>
          <select class="count-post-select" name="size" id="size">
          </select>
      </div>
      </div>
    </div>
  </main>
  <footer>
    <p>© 2022 - Блог №415</p>
  </footer>
  <script src="postSorting.mjs" type="module"></script>
  <script src="main.mjs" type="module"></script>
  <script src="tags.js" type="module"></script>
  <script src="select.js" type="module"></script>
  <script src="post.mjs" type="module"></script>
  <script src="pagination.mjs" type="module"></script>
  <script src="communities.mjs" type="module"></script>
</body>
</html>
