<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  
  <title>Authorization</title>
</head>
<body>
  <header class="header">
    <span class="logo">Блог №415</span>
    <div class="wrapper wrapper--left">
      <div>
        <ul>
        <li><a href="#">Главная</a></li>
        </ul>
      </div>
    </div>
    <div class="wrapper wrapper--right">
      <ul>
        <li><a href="#">Вход</a></li>
      </ul>
    </div>
  </header>
  <main>
    <div class="container">
      <h2 class="container-enter">Вход</h2>
      <div class="container-error" id="error-message"></div>
      <form class="form" id="form">
        <div class="container-email" >
          <label>Email</label>
          <input class="input" type="email" placeholder="name@example.com" name="email" id="email" required>
          <div class="error"></div>
        </div>
        <div class="container-psw">
          <label>Пароль</label>
          <input class="input" type="password" name="password" id="password" required>
          <div class="error"></div>
        </div>  
        <button type="submit" id="login-btn" class="btn btn--login">Войти</button>
        <button class="btn btn--register" type="register" id="register-btn">Зарегистрироваться</button>
      </form>
    </div>
    
  </main>
  <footer>
    <p>© 2022 - Блог №415</p>
  </footer>
  <script src="authorization.js"></script>
</body>
</html>
